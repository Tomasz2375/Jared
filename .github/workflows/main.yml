on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'
    - name: Restore dependencies
      run: dotnet restore
    - name: Build the application
      run: dotnet build --no-restore

  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'
      - name: Restore dependencies
        run: dotnet restore 
      - name: Run unit tests
        run: dotnet test --no-restore --filter 'FullyQualifiedName!~integration'

  integration-tests:
    runs-on: ubuntu-latest
    needs: build

    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
          - 1433:1433
        env:
          SA_PASSWORD: ${{ secrets.JARED_DB_PASSWORD }}
          ACCEPT_EULA: "Y"

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run database migrations and seed data
      env:
        ConnectionStrings__JaredConnectionString: "Server=${{ secrets.JARED_DB_SERVER }};Database=${{ secrets.JARED_TEST_DB_NAME }};User Id=${{ secrets.JARED_DB_USER }};Password=${{ secrets.JARED_DB_PASSWORD }};TrustServerCertificate=True;"
      run: dotnet run --project YourProject -- --seed

    - name: Run integration tests
      run: dotnet test --logger trx --results-directory TestResults

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: TestResults
        path: TestResults